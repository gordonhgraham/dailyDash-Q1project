<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind|Open+Sans" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" charset="utf-8">

    <!-- skycons.js -->
    <script type="text/javascript" src="attr/skycons.js"></script>

    <!-- App.js -->
    <script type="text/javascript" src="app.js"></script>
    <title>DailyDash|Personal Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DailyDash</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title">Settings &amp; Preferences</h3>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>
                                <h4>Background Image Settings</h4>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary imgCategory Buildings">
                                        <input type="radio" name="imgCategory" value="buildings">Buildings</label>
                                    <label class="btn btn-primary imgCategory food">
                                        <input type="radio" name="imgCategory" value="food">Food</label>
                                    <label class="btn btn-primary imgCategory nature">
                                        <input type="radio" name="imgCategory" value="nature">Nature</label>
                                    <label class="btn btn-primary imgCategory objects">
                                        <input type="radio" name="imgCategory" value="objects">Objects</label>
                                    <label class="btn btn-primary imgCategory people">
                                        <input type="radio" name="imgCategory" value="people">People</label>
                                    <label class="btn btn-primary imgCategory technology">
                                        <input type="radio" name="imgCategory" value="technology">Technology</label>
                                </div>
                                <br><br>
                            </li>
                            <li>
                                <h4>Time Display:</h4>
                                <div class="btn-group" data-toggle="buttons">
                                    <label id="12hr" class="btn btn-primary active">
                                      <input type="radio" name="options" autocomplete="off"> 12 Hr </label>
                                    <label id="24hr" class="btn btn-primary">
                                      <input type="radio" name="options" autocomplete="off"> 24 Hr </label>
                                </div>
                                <br><br>
                            </li>
                            <li>
                                <h4>Temperature Display Units:</h4>
                                <div class="btn-group" data-toggle="buttons">
                                    <label id="degF" class="btn btn-primary active">
                                    <input type="radio" checked> F&deg; </label>
                                    <label id="degC" class="btn btn-primary">
                                    <input type="radio" checked> C&deg; </label>
                                </div>
                                <br><br>
                            </li>
                            <li>
                                <h4>Current Location</h4>
                                <label for="zip">Zip Code</label>
                                <br><input type="tel" name="zip" value="" pattern="">
                                <br>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save_changes">Save changes &amp; Refresh</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </header>
    <div class="main container-fluid">
        <div class="row container-fluid">
            <div id="dailyForecast" class="col-md-3 widget">
                <h3>Daily Forecast</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Icon</th>
                            <th>High</th>
                            <th>Low</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="t1d">
                        </tr>
                        <tr id="t2d">
                        </tr>
                        <tr id="t3d">
                        </tr>
                        <tr id="t4d">
                        </tr>
                        <tr id="t5d">
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="date_time" class="col-md-6 widget">
                <h1 id="time" class="text-center"></h1>
                <h1 id="date" class="text-center"></h1>
                <small class="col-md-6 col-md-offset-6 text-right">&copy; 2016 GHG</small>
            </div>
            <div class="col-md-3 widget">
                <div id="current">
                    Current Conditions
                    <p id='location'></p> <br>
                    <canvas id="icon_current" width="75" height="75"></canvas>
                    <h1></h1>
                    <p id="summary"></p>
                </div>
                <hr>
                <div id="forecast">
                    <h3>Hourly Forecast</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Temperature</th>
                                <th>Chance of<br>Precipitation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="t1hr"></tr>
                            <tr id="t2hr"></tr>
                            <tr id="t3hr"></tr>
                            <tr id="t4hr"></tr>
                        </tbody>
                    </table>
                    <a href="http://forecast.io">--More at forecast.io--</a>
                </div>
            </div>
            <footer></footer>
        </div>
    </div>
</body>

</html>
